name: Build latest from main branch
on:
  push:
    branches: main

jobs:
  test:
    name: Build latest
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Lint
      run: |
        go get golang.org/x/lint/golint
        golint ./...
    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v ./...
